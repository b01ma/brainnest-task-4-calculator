<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
         <div class="display">
            <div class="display-operation" >
                +
            </div>
            <div class="display-result-container">
                <input class="display-result"  id="display-result">
                </input>
            </div>
            
         </div>

         <div class="button-container" id="buttons">
            <button type="button" class="button button-ac" value="AC" >AC</button>
            <button type="button" class="button sign-negative" value="+/-" >+/-</button>
            <button type="button" class="button sign-dot" value="." >.</button>
            <button type="button" class="button operator" value="%">%</button>

            <button type="button" class="button number" value="1">1</button>
            <button type="button" class="button number" value="2">2</button>
            <button type="button" class="button number" value="3">3</button>
            <button type="button" class="button operator" value="*">x</button>

            <button type="button" class="button number" value="4">4</button>
            <button type="button" class="button number" value="5">5</button>
            <button type="button" class="button number" value="6">6</button>
            <button type="button" class="button operator" value="-">-</button>

            <button type="button" class="button number" value="7">7</button>
            <button type="button" class="button number" value="8">8</button>
            <button type="button" class="button number" value="9">9</button>
            <button type="button" class="button operator" value="+">+</button>

            <button type="button" class="button number sign-0" value="0">0</button>
            <button type="button" class="button sign-equal" value="=">=</button>
      
         </div>

    </div>
</body>
</html>
